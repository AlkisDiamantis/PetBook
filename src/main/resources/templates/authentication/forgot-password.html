<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" type="text/css" media="all" href="css/sign-in-form.css" th:href="@{/css/sign-in-form.css}"/>
        <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous">
        </script>
        <title>Sign in</title>
    </head>

    <body>
        <div class="my-container">
            <div class="sign-in-form-and-brand">
                <div class="brand-name">
                    PetBook
                </div>
                
                    <div class="reset-password-form">
                        <form th:action="@{/forgot-password}" th:object="${passwordForgotDto}" method="post" th:unless="${param.success}" novalidate="true">
                            <div class="input-group email-input">
                                <i class="fas fa-at email-icon"></i>
                                <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" th:field="*{email}"/>
                            </div>
                            <p class="alert alert-danger wrong-input"
                               th:each="error: ${#fields.errors('email')}"
                               th:text="${error}">Validation error</p>
                            <button type="submit" class="btn btn-primary btn-block reset-password-button">RESET PASSWORD</button>
                        </form>
                                <div class="success-message" th:if="${param.success}">
                                    <img src="images/success-message.png" alt="success message" class="success-message-icon" />
                                    <div class="success-message-text">
                                        You've successfully requested a new password reset!<br/>
                                            <span class="success-message-text-important"> A link has been sent on your email.</span><br/>
                                                Follow the instructions and change your password.
                                    </div>
                                </div>
                    </div>
                
                <div class="man-image-div">
                    <img src="images/imageedit_1_9047507949.png" alt="people" class="man-image" />
                </div>
                <div class="shadow-images-div">
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-man" />
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-turtle" />
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-dog" />
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-dog-tail" />
                </div>
                <div class="cat-image-div">
                    <img src="images/6ip5jXMMT.png" alt="cat" class="cat-image" />
                </div>
                <div class="turtle-image-div">
                    <img src="images/clipart231536.png" alt="turtle" class="turtle-image" />
                </div>
                <div class="dog-image-div">
                    <img src="images/jing.fm-dog-clipart-9479.png" alt="dog" class="dog-image" />
                </div>
            </div>
        </div>
        <!--<div id="footer"></div>-->
        <footer class="page-footer font-small">
            <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                <a href="https://github.com/AlkisDiamantis/PetBook"> PetBook</a>
            </div>
        </footer> 
        <script>

            function resetPass() {
                $('.reset-password-form').replaceWith('<div class="token-successfully-sent"><p>A link was sent to your email to change password.</p></div>');
            }
        </script>
    </body>

</html>
