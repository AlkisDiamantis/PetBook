<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" type="text/css" media="all" href="css/sign-in-form.css" th:href="@{/css/sign-in-form.css}"/>
        <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous">
        </script>
        <title>Sign in</title>
    </head>

    <body>
        <div class="my-container">
            <div class="sign-in-form-and-brand">
                <div class="brand-name">
                    PetBook
                </div>
                <div class="sign-in-form">
                    <div th:if="${error}">
                        <div class="alert alert-danger wrong-input">
                            <span th:text="${error}"></span>
                        </div>
                    </div>
                    <form th:action="@{/reset-password}" th:object="${passwordResetDto}" method="post">
                        
                        <input type="hidden" name="token" th:value="${token}"/>
                        
                        <div class="form-group username-field" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <div class="input-group">
                                <i class="fas fa-key password-icon"></i>
                                <input type="password" class="form-control" id="password" placeholder="Enter new password" th:field="*{password}" />
                            </div>
                            <p class="alert alert-danger wrong-input"
                                       th:each="error: ${#fields.errors('password')}"
                                       th:text="${error}">Validation error</p>
                        </div>
                        
                        <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                            <div class="input-group">
                                <i class="fas fa-key password-icon"></i>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" th:field="*{confirmPassword}" />
                            </div>
                            <p class="alert alert-danger wrong-input"
                                       th:each="error: ${#fields.errors('confirmPassword')}"
                                       th:text="${error}">Validation error</p>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block login-button">RESET PASSWORD</button>
                    </form>
                </div>
                <div class="man-image-div">
                    <img src="images/imageedit_1_9047507949.png" alt="people" class="man-image" />
                </div>
                <div class="shadow-images-div">
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-man" />
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-turtle" />
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-dog" />
                    <img src="images/PngItem_559630.png" alt="shadow" class="shadow-image-for-dog-tail" />
                </div>
                <div class="cat-image-div">
                    <img src="images/6ip5jXMMT.png" alt="cat" class="cat-image" />
                </div>
                <div class="turtle-image-div">
                    <img src="images/clipart231536.png" alt="turtle" class="turtle-image" />
                </div>
                <div class="dog-image-div">
                    <img src="images/jing.fm-dog-clipart-9479.png" alt="dog" class="dog-image" />
                </div>
            </div>
        </div>
        <footer class="page-footer font-small">
            <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                <a href="https://github.com/AlkisDiamantis/PetBook"> PetBook</a>
            </div>
        </footer> 
    </body>

</html>
